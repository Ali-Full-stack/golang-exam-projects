syntax="proto3";


option go_package="./protos";

message UserInfo{
    string username = 2;
    string email = 3 ;
    string password = 4;
}

message BookingEmail {
    string booking_id = 1;
    string user_id = 2;
    string hotel_id = 3;
    string roomType = 4;
    int32 totalDays = 5;
    string checkInDate =6;
    string checkOutDate = 7;
    float totalAmount = 8;
    string status = 9;
    string username=10;
    string email =11;
}

